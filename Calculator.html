
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
</head>

<body>
 <section class="calculator">
  <form>
   <input style="background-color:#E0FFFF" type="text" name="" id="" class="screen" size=40>
  </form>
  <div class="buttons">
   <!-- yellow -->
   <button style="background-color:#B1FB17" type="button" class="btn btn-yellow" data-num="*" >*</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-yellow" data-num="/">/</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-yellow" data-num="-">-</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-yellow" data-num="+">+</button
  </div>
  
  <div class="buttons">
   <!-- grey buttons -->
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num=".">.</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="9">9</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="8">8</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="7">7</button>
  </div>
  
  <div class="buttons">
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="6">6</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="5">5</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="4">4</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="3">3</button>
  </div>
  
  <div class="buttons">
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="2">2</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="1">1</button>
   <button style="background-color:#B1FB17" type="button" class="btn btn-grey" data-num="0">0</button>
   <button style="background-color:#B1FB17" type="button" class="btn-equal btn-grey">=</button>
   <button style="background-color:#B1FB17" type="button" class="btn-clear btn-grey">C</button>

  </div>

 </section>

 <script src="calculatorJS.js"></script>
</body>

</html>
